{% if S_AJAX_REQUEST %}
<form action="{{ S_CONFIRM_ACTION }}" method="post">
	<h3>{{ MESSAGE_TITLE }}</h3>
	<p>{{ MESSAGE_TEXT }}</p>

	<fieldset class="fields1">
		<dl>
			<dt><label for="post_edit_reason">{{ lang('EDIT_REASON') ~ lang('COLON') }}</label></dt>
			<dd><input type="text" name="post_edit_reason" id="post_edit_reason" value="{{ POST_EDIT_REASON }}" class="inputbox autowidth" maxlength="120" size="45" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		{{ S_HIDDEN_FIELDS }}
		<input type="button" name="confirm" value="{{ lang('YES') }}" class="button2" />&nbsp;
		<input type="button" name="cancel" value="{{ lang('NO') }}" class="button2" />
	</fieldset>
</form>

{% else %}

{% INCLUDE 'overall_header.html' %}

<form id="confirm" action="{{ S_CONFIRM_ACTION }}" method="post">
<div class="panel">
	<div class="inner">

	<h2 class="message-title">{{ MESSAGE_TITLE }}</h2>
	<p>{{ MESSAGE_TEXT }}</p>

	<fieldset class="fields1">
		<dl>
			<dt><label for="post_edit_reason">{{ lang('EDIT_REASON') ~ lang('COLON') }}</label></dt>
			<dd><input type="text" name="post_edit_reason" id="post_edit_reason" value="{{ POST_EDIT_REASON }}" class="inputbox autowidth" maxlength="120" size="45" /></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		{{ S_HIDDEN_FIELDS }}
		<input type="submit" name="confirm" value="{{ lang('YES') }}" class="button2" />&nbsp;
		<input type="submit" name="cancel" value="{{ lang('NO') }}" class="button2" />
	</fieldset>

	</div>
</div>
</form>

{% INCLUDE 'overall_footer.html' %}

{% endif %}
